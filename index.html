<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <!--   <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
        <h1>Car calculator</h1>  
    </main>
    <div class="row">
        <div class="col-2">
           
        </div>
        <div class="col-8">
           <h3>Auto loan calculator</h3>
           <form name='calcForm' class=form  onsubmit="event.preventDefault()">
            <div class="form-group">
              <label for="priceOfVehicle">Price of Vehicle</label>
              <input type="text" class="form-control" id="priceOfVehicle" aria-describedby="priceOfVehicle" placeholder="$">
              
            </div>
            <div class="form-group">
              <label for="interestRate">Interest Rate</label>
              <input type="text" class="form-control" id="interestRate" aria-describedby="interestRate" placeholder="%">
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (months)</label>
                <input type="text" class="form-control" id="loanTerm" aria-describedby="loanTerm" placeholder="0">
            </div>


            <div class="form-group">
                <label for="downPayment">Down Payment</label>
                <input type="text" class="form-control" id="downPayment" aria-describedby="downPayment" placeholder="$">
                
            </div>


            <div class="buttonSpacer">
                <button onclick="calculation()" class="btn btn-primary">Submit</button>
            </div>
            
            
          </form>


          <div class="form-group">
            <label for="total">Total Monthly Payment:
              <p id="totalpayment">$</p>
            </label>
            
            
        </div>

        </div>
        <div class="col-2">
           
        </div>
    </div>

	<script src="car.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
