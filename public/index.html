        <h1>Car calculator</h1>  
    </main>
    <div class="row">
        <div class="col-2">
           
        </div>
        <div class="col-8">
           <h3>Auto loan calculator</h3>
           <form name='calcForm' class=form  onsubmit="event.preventDefault()">
            <div class="form-group">
              <label for="priceOfVehicle">Price of Vehicle</label>
              <input type="text" class="form-control" id="priceOfVehicle" aria-describedby="priceOfVehicle" placeholder="$">
              
            </div>
            <div class="form-group">
              <label for="interestRate">Interest Rate</label>
              <input type="text" class="form-control" id="interestRate" aria-describedby="interestRate" placeholder="%">
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (months)</label>
                <input type="text" class="form-control" id="loanTerm" aria-describedby="loanTerm" placeholder="0">
            </div>


            <div class="form-group">
                <label for="downPayment">Down Payment</label>
                <input type="text" class="form-control" id="downPayment" aria-describedby="downPayment" placeholder="$">
                
            </div>


            <div class="buttonSpacer">
                <button onclick="calculation()" class="btn btn-primary">Submit</button>
            </div>
            
            
          </form>


          <div class="form-group">
            <label for="total">Total Monthly Payment:
              <p id="totalpayment">$</p>
            </label>
            
            
        </div>

        </div>
        <div class="col-2">
           
        </div>
    </div>
